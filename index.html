<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/74e65b8076.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container border">

            
                <div class="row py-3">
                    <div class="alert alert-secondary" role="alert">
                        <h1> Payment for example </h1>
                    </div>
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing!
                    </div>
                    
                </div>
                <form class="row g-3 ">
                    <div class="col-4">
                      <label for="inputcard" class="form-label">Card#</label>
                      <input type="text" class="form-control" id="inputcard " placeholder="XXXXXXXXXXXXXXXXX">
                    </div>

                    <div class="col-3">
                      <label for="inputpin" class="form-label">CVC#</label>
                      <input type="text" class="form-control" id="inputpin" placeholder="0000">
                    </div>


                    <div class="col-md-5 position-relative">
                        <label for="validationTooltipAmount" class="form-label">Amount</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="validationTooltipAmountPrepend">$</span>
                          <input type="text" class="form-control" id="validationTooltipAmount" aria-describedby="validationTooltipAmountPrepend" required>
                          
                        </div>
                      </div>

                    
                    <div class="col-6 ">
                        <label for="inputaname" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="inputaname" >
                    </div>

                    <div class="col-6 ">
                        <label for="inputname2" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="inputname2" >
                    </div>

                    <div class="col-6 ">
                        <label for="inputcity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputcity" >
                    </div>
                    <div class="col-md-3 position-relative">
                        <label for="validationTooltip04" class="form-label">State</label>
                        <select class="form-select" id="validationTooltip04" required>
                          <option selected disabled value="">Choose...</option>
                          <option>caracas</option><option>valencia</option><option>Maracay</option>
                        </select>
                        <div class="invalid-tooltip">
                          Please select a valid state.
                        </div>
                      </div>
                      <div class="col-md-3 position-relative">
                        <label for="validationTooltip05" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="validationTooltip05" required>
                        <div class="invalid-tooltip">
                          Please provide a valid Postal Code.
                        </div>
                      </div>

                      <div class="col-6" >
                        <label for="inputoption" class="form-label">We accept :</label>
                        <div class="form-check form-check-inline ">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                          <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                          <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                          <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                        </div>
                        
                        
                      </div>
                      <div class="form-floating col-6">

                        <label for="floatingTextarea2">message</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>

                      </div>

                      <div class="alert alert-secondary" role="alert">
                

                        
                        

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                          <button type="button" class="btn btn-secondary">Cancel</button>
                          <button type="button" class="btn btn-primary">Sumbit</button>
                        </div>
                    </div>

                </form>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
